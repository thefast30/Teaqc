  <body>
    <div id="root"></div>

    <!-- Conversão no clique do WhatsApp -->
    <script>
      // ==== TROQUE AQUI se mudar o label da ação de conversão ====
      const ADS_CONVERSION = {
        send_to: 'AW-17515713674/BGWLCPPOr5AbElqpkqBB',
        value: 1.0,
        currency: 'BRL'
      };

      function fireWhatsAppConversion(a) {
        const href = a && a.href ? a.href : null;
        const openInNew = a && a.target === '_blank';

        const go = () => {
          if (!href) return;
          if (openInNew) {
            window.open(href, '_blank', 'noopener');
          } else {
            location.href = href;
          }
        };

        try {
          gtag('event', 'conversion', {
            ...ADS_CONVERSION,
            event_callback: go,
            event_timeout: 1200
          });
        } catch (e) { go(); }
      }

      function attachWhatsAppConversion() {
        const sel = 'a[href*="wa.me/"], a[href*="api.whatsapp.com/send"], [data-whatsapp-link]';
        document.querySelectorAll(sel).forEach(a => {
          if (a.dataset.convBound) return;
          a.dataset.convBound = '1';

          a.addEventListener('click', (ev) => {
            // respeita middle click e modificadores (abrir em nova aba)
            if (ev.button === 1 || ev.metaKey || ev.ctrlKey || ev.shiftKey || ev.altKey) return;
            ev.preventDefault();
            fireWhatsAppConversion(a);
          }, { capture: true });
        });
      }

      document.addEventListener('DOMContentLoaded', attachWhatsAppConversion);
      new MutationObserver(attachWhatsAppConversion)
        .observe(document.documentElement, { childList: true, subtree: true });
    </script>
